name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Get your code
      - uses: actions/checkout@v4
      
      # 2. Install what you need
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip3 install buildozer
          
      # 3. Create config file
      - name: Make buildozer.spec
        run: |
          echo '[app]' > buildozer.spec
          echo 'title = SINUX OS' >> buildozer.spec
          echo 'package.name = sinux' >> buildozer.spec
          echo 'source.dir = .' >> buildozer.spec
          echo 'version = 1.0' >> buildozer.spec
          echo 'requirements = python3' >> buildozer.spec
          echo 'android.permissions = INTERNET' >> buildozer.spec
          
      # 4. Build the APK
      - name: Build APK
        run: buildozer android debug
          
      # 5. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sinux-apk
          path: "**/*.apk"
