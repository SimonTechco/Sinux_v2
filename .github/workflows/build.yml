name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Restore Android cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.android
          ~/.gradle
        key: ${{ runner.os }}-android-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-android-
    
    - name: Setup minimal tools
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-8-jdk
        pip3 install buildozer cython
        
    - name: Build
      run: |
        echo '[app]
title = SINUX
package.name = sinux
requirements = python3' > buildozer.spec
        
        # Build - will use cached Android tools
        buildozer android debug
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
