name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip3 install buildozer cython
          
      - name: Create config
        run: |
          echo '[app]' > buildozer.spec
          echo 'title = SINUX OS' >> buildozer.spec
          echo 'package.name = sinux' >> buildozer.spec
          echo 'requirements = python3' >> buildozer.spec
          echo 'android.permissions = INTERNET' >> buildozer.spec
          
      - name: Build APK
        run: |
          buildozer android debug
          
      - name: Find APK
        run: |
          echo "=== SEARCHING FOR APK ==="
          find . -name "*.apk" -type f 2>/dev/null
          echo "=== CURRENT DIRECTORY ==="
          ls -la
          echo "=== BIN FOLDER ==="
          ls -la bin/ 2>/dev/null || echo "No bin folder"
          echo "=== .buildozer FOLDER ==="
          ls -la .buildozer/android/app 2>/dev/null || echo "No .buildozer folder"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sinux-apk
          path: |
            bin/*.apk
            .buildozer/android/app/build/outputs/apk/debug/*.apk
            *.apk
          if-no-files-found: warn
