name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install everything
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-8-jdk
          pip3 install buildozer cython
          
      - name: Create full buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
[app]
title = SINUX OS
package.name = sinux
package.domain = org.test
source.dir = .
version = 1.0
requirements = python3
orientation = portrait
fullscreen = 0
android.permissions = INTERNET
android.api = 33
android.ndk = 23b
EOF
          
      - name: Debug build
        run: |
          echo "=== STARTING BUILD ==="
          buildozer -v android debug 2>&1 | tail -100
          echo "=== CHECKING RESULTS ==="
          ls -la .buildozer/ 2>/dev/null || echo "No .buildozer dir"
          find . -name "*.apk" 2>/dev/null || echo "No APK found"
          
      - name: Upload if exists
        uses: actions/upload-artifact@v4
        with:
          name: sinux-apk
          path: "**/*.apk"
