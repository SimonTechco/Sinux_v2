name: Mobile Build
on: 
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use cached Android
      uses: actions/cache@v3
      id: cache
      with:
        path: ~/.buildozer
        key: buildozer-cache
        
    - name: Build if cache exists
      if: steps.cache.outputs.cache-hit == 'true'
      run: |
        pip3 install buildozer
        buildozer android debug
        
    - name: Skip if no cache (save data)
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        echo "No Android cache found. Enable Wi-Fi for first build."
        echo "First build downloads 500MB+ (Android SDK/NDK)"
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: apk
        path: bin/*.apk
