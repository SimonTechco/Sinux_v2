name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip3 install buildozer cython
          
      - name: Create config
        run: |
          echo '[app]' > buildozer.spec
          echo 'title = SINUX OS' >> buildozer.spec
          echo 'package.name = sinux' >> buildozer.spec
          echo 'requirements = python3' >> buildozer.spec
          echo 'android.permissions = INTERNET' >> buildozer.spec
          
      - name: Build with debug
        run: |
          echo "=== STARTING BUILD ==="
          buildozer -v android debug 2>&1 | tail -100
          echo "=== BUILD FINISHED ==="
          echo "Checking for APK..."
          ls -la bin/ 2>/dev/null || echo "No bin directory"
          
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: apk
          path: bin/*.apk
